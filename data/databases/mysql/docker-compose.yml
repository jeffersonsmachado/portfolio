# Use root/example as user/password credentials
version: "3.1"

services:
  db:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./volumes/.:/var/lib/mysql
    networks:
      - db-mysql-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

networks:
  db-mysql-network:
    driver: bridge
